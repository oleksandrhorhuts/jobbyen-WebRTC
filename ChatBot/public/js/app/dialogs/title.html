<div class="bs-loading-container" bs-loading-overlay>
    <div class="row">
        <div class="col-lg-12">
            <input type="text" class="form-control" ng-model="title" />
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-lg-12 d-flex">
            <button type="button" class="btn btn-primary w-100 mr-2" ng-click="save()">Save</button>
            <button type="button" class="btn btn-secondary w-100" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
