<div style="display:flex;flex-direction:row;margin-right:10px;position:relative;"
    ng-style="{width : participant.item.length * 13 + '%'}">

    <div ng-repeat="item in participant.item" style="position: relative;width:100%;">

        <track-item track="track" ng-repeat="track in item.tracks" local="participant.local">
        </track-item>

        <div class="overlayout_user_btn" ng-if="!participant.local">
            <span class="fbJKOH" ng-if="item.names_shown" ng-click="unshow_name(item, participant.identity)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#505868"
                    class="Solo__Cam-gJvlba jCCOvW">
                    <path
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z">
                    </path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>
            </span>
            <span class="fbJKOH" ng-if="!item.names_shown" ng-click="show_name(item, participant.identity)">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#505868">
                    <path
                        d="M1 5V18.5C1 19.6 1.89 21 3 21H21C22.1 21 23 20.1 23 19V5C23 3.9 22.1 3 21 3H3C1.89 3 1 3.9 1 5ZM15 9C15 10.66 13.66 12 12 12C10.34 12 9 10.66 9 9C9 7.34 10.34 6 12 6C13.66 6 15 7.34 15 9ZM6 17C6 15 10 13.9 12 13.9C14 13.9 18 15 18 17V18H6V17Z">
                    </path>
                </svg>
            </span>
        </div>
        <div class="overlayout_audio_btn" ng-if="!participant.local && item.type == 'camera'">
            <span class="fbJKOH" aria-label="Mute mic" ng-if="!item.muted"
                ng-click="mute_audio(item, participant.identity)">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="#505868">
                    <path
                        d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z">
                    </path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>
            </span>
            <span class="fbJKOH" aria-label="Unmute mic" ng-if="item.muted"
                ng-click="unmute_audio(item, participant.identity)">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#505868">
                    <path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none"></path>
                    <path
                        d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z">
                    </path>
                </svg>
            </span>
        </div>
        <div class="overlayout_btn" ng-if="!participant.local">
            <button type="button" class="btn btn-warning stream-control-btn" ng-show="!item.added"
                ng-click="add_to_stream(item, item.tracks, item.type, participant.identity)">Add
                to Stream</button>
            <button type="button" class="btn btn-warning stream-control-btn" ng-show="item.added"
                ng-click="remove_stream(item, item.tracks, item.type, participant.identity)">Remove
            </button>
        </div>
        <span class="bottom-panel"><i class="fa "
                ng-class="{'fa-user' : item.type == 'camera', 'fa-desktop' : item.type == 'screen'}"></i>
            {{participant.identity | characters : 10}}

        </span>
    </div>
</div>
