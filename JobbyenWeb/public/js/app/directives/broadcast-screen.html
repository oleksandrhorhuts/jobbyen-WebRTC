<div>
    <div style="width:100%;height:100%;display:contents;position: relative;transition:width 0.3s ease 0s, height 0.3s ease 0s;"
        class="broadcast-screen">
        <img src="loading.gif"
            style="z-index:9999;width:250px;height:auto;position:absolute;left:calc(50% - 125px);top:calc(50% - 70px);"
            ng-if="show_loading" />
        <cam-item track="track.track" ng-repeat="track in broadcast_tracks" type="track.type" item-style="track.style" label="track.label"
            layout="layout">
        </cam-item>

    </div>
</div>
